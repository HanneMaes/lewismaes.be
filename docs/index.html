<!doctype html>
<html>
  <head>
    <title>Lewis Maes</title>

    <!-- favicon created with https://favicon.io/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- favicon for firefox -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- favicons for github pages -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      html,
      body {
        height: 100%;
      }
      a {
        text-decoration: none;
        color: #839e79;
        position: fixed;
        bottom: 30px;
        left: 30px;
        z-index: 2;
        font-style: italic;
        transition: width 0.3s ease;
      }
      a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 20px;
        bottom: 0;
        left: 0;
        background-color: #e6b092;
        transition: width 0.3s ease;
        z-index: -1; /* behind words */
        opacity: 0.5;
      }
      a:hover {
        color: #476044;
      }
      a:hover::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- spline embed -->
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@0.9.405/build/spline-viewer.js"
    ></script>
    <spline-viewer
      hint
      loading-anim
      url="https://prod.spline.design/6kOX9v9GWpRSJJXb/scene.splinecode"
    ></spline-viewer>

    <!-- Link to Odil -->
    <a href="https://www.odilmaes.be/"> Broetje van <b>Odil Maes</b> </a>
  </body>
</html>
